name: Build and test

on:
  - push

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node_version: 16
      - uses: npm ci
      - uses: npm run lint
      - uses: npm run build
      - uses: npm run test